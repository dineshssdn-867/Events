{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
      
      #calendar {
        max-width: 1100px;
        margin: 40px auto;
      }
</style>
<section class="hero-wrap hero-wrap-2" style="background-image: url('https://previews.123rf.com/images/natalisouthern/natalisouthern2001/natalisouthern200100132/139180056-monthly-creative-calendar-text-typography-lettering-.jpg');background-position: center;" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="col-md-9 ftco-animate pb-5">
         <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'social_home:home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Events by your club <i class="ion-ios-arrow-forward"></i></span></p>
         <h1 class="mb-0 bread">Events by your club</h1>
       </div>
     </div>
   </div>
</section>
<div id='calendar'></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
  
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: '2021-07-07',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
      {% for event in events %}
      {
        title: '{{event.event_title}}',
        url: 'https://ds-ja-eventa.herokuapp.com/events/event-single/{{event.id}}',
        start: '{{ event.date|date:'Y-m-d' }}'
      },
      {% endfor %}
      ]
    });
    
    calendar.render();
  });
</script>
{% endblock %}
